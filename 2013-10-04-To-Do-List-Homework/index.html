<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Qunit Template</title>
    <link href='css/normalize.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>
    <div id='section'>
      <h1>To-Do:</h1>
      <input id='due_date' placeholder='Due Date' type='text'>
      <input id='task' placeholder='Task' type='text'>
      <input id='color' placeholder='Color' type='text'>
      <input id='button' type='button' value='Add to List'>
    </div>
    <div id='section'>
      <h2>Task List</h2>
      <table>
        <th>Due Date</th>
        <th>Task</th>
        <th>Color</th>
        <th>Done?</th>
        <th>Remove?</th>
        <th>Up/Down</th>
      </table>
    </div>
    <script src='js/jquery-1.10.2.min.js'></script>
    <script src='js/underscore-min.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
