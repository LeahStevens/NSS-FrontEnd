<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Qunit Template</title>
    <link href='css/normalize.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>
    <h1>The Geek Bank</h1>
    <input id='img_url' type='text'>
    <input id='img_button' type='button' value='Set Image'>
    <img id='logo'>
    <input id='start_balance' type='text'>
    <input id='set_initial_balance' type='button' value='Set Balance'>
    <div id='balance'></div>
    <input id='amount' type='text'>
    <input id='deposit' type='button' value='Deposit'>
    <input id='withdraw' type='button' value='Withdraw'>
    <h2>Transaction List</h2>
    <ul id='deposit_items'></ul>
    <ul id='withdraw_items'></ul>
    <script src='js/jquery-1.10.2.min.js'></script>
    <script src='js/underscore-min.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
